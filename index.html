<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todays Weather</title>
    <link rel="stylesheet" href="https://img.icons8.com/plasticine/100/000000/apple-weather.png"/>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="container_search">
            <h3>Search for a City:</h3>
            <input type="text" id="searchbar" placeholder="Search ..." ><i class="fa fa-search"></i>
            <ul class="searchHistory"></ul>
           
        </div>

        <div class="main">
            <div class="main_showcase">
                <h2>City name</h2> 
                <p class="summary"></p>
                <p class="temp">Temperature:</p>
                <p class="humidity">Humidity:</p>
                <p class="wind">Wind speed:</p>
                <p class="uv">UV Index:</p>
            </div>
            <h2>5 Day Forecast</h2>
            <div class="main_5days_forcast">
                   

            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html
